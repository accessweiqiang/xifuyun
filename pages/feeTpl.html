<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>喜付云平台</title>
    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../res/css/lib/bootstrap/css/bootstrap.min.css">
    <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../res/css/lib/awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../res/css/dev/platFormLayout.css">
    <script type="text/javascript" src="../res/js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../res/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../res/js/dev/common.js"></script>
</head>

<body>
    <div class="modal fade" id="createPrj" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">创建项目</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">创建方式：</label>
                            <div class="col-sm-5">
                                <select class="form-control">
                                    <option value="1">模板创建</option>
                                    <option value="2">手动创建</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">选择模板</label>
                            <div class="col-sm-5">
                                <select class="form-control">
                                    <option value="1">重修费用</option>
                                    <option value="2">四级考试费用</option>
                                    <option value="2">六级考试费用</option>
                                </select>
                            </div>
                            <lablel class="control-label col-sm-3">
                                <a href="#" class="text-success">（创建新模板）</a>
                                </label>
                        </div>
                        <div class="row">
                            <div class="col-sm-5 col-sm-offset-2 text-muted">
                                暂无收费模板，<a href="#" class="text-success">（创建新模板）</a> 方便下次创建相同类型项目时直接套用
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div id="platform-inner-page" class="full">
        <div class="service-body feeTplt x-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="row clearfix">
                            <span class="text-info">创建收费模板</span>
                        </div>
                        <div class="row">
                            <div class="cut-line"></div>
                        </div>
                        <form class="search-prj form-horizontal" action="#">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">模板名称：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="模板名称">
                                </div>
                                <div class="col-sm-4">
                                    <p class="text-red form-control-static">（必填）</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">允许多次完成缴费：</label>
                                <div class="col-sm-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">否
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 是
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">催缴通知：</label>
                                <div class="col-sm-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">否
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 是
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">设置多档资费标准：</label>
                                <div class="col-sm-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">否
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 是
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">项目是否需要审核：</label>
                                <div class="col-sm-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">否
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 是
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">收费名单获取方式：</label>
                                <div class="col-sm-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">手动导入excel格式名单
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        通过数据交换平台获取收费名单
                                    </label>
                                </div>
                            </div>
                            <div class="cut-line"></div>
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-2">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <button class="btn btn-primary btn-sm btn-block" type="submit">提交</button>
                                        </div>
                                        <div class="col-sm-3">
                                            <a href="#" class="btn btn-info btn-sm btn-block">返回</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
