<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>喜付云平台</title>
    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../res/css/lib/awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../res/css/dev/platFormLayout.css">
    <script type="text/javascript" src="../res/js/lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../res/js/dev/common.js"></script>
</head>

<body>
    <div class="user-login container-fluid">
        <form>
            <h4 class="text-center">用户登录</h4>
            <div class="cut-line"></div>
            <div class="form-group has-feedback">
                <label for="exampleInputEmail1">登录名：</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名/手机号" />
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="exampleInputEmail1">登录密码：</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="密码" />
                </div>
            </div>
            <div class="form-group clearfix">
                <input type="text" class="form-control pull-left" id="veri-code" placeholder="请输入验证码" />
                <div class="veri-code-wrap pull-left">
                    <img src="../../res/images/code.png" />
                </div>
            </div>
            <div class="submit-wrap">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w100">立即登录</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
