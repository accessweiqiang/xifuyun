<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>喜付云平台</title>
    <link rel="stylesheet" type="text/css" href="../res/css/dev/platFormLayout.css">
    <script type="text/javascript" src="../res/js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../res/js/dev/common.js"></script>
    <style type="text/css">
    html {
        height: 100%;
    }
    </style>
</head>

<body class="site-login-layout">
    <div class="site-header">
        <div class="top-nav x-clearfix">
            <a href="http://www.xifuapp.com">喜付官网</a>
            <span>|</span>
            <a href="http://www.xifuapp.com/downloadxifu.jhtml">喜付APP下载</a>
        </div>
    </div>
    <div class="login-wrap">
        <div class="login-title"></div>
        <form action="" method="post">
            <div class="form-box">
                <label>用户名</label>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-box">
                <label>密码</label>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-box">
                <label>验证码</label>
                <div class="input-box veri-code-box">
                    <input type="text" placeholder="请输入验证码">
                    <div class="img-wrap">
                        <img src="../res/images/code.png" />
                    </div>
                    
                </div>
            </div>
            <div class="form-box">
                <label></label>
                <div class="input-box submit-box">
                    <button type="submit">登录</button>                    
                </div>
            </div>
        </form>
    </div>
</body>

</html>
